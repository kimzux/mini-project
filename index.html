<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <section class="container">
        <div class="red-circle"></div>
        <div class="yellow-circle"></div>

        <div class="card">
            <div class="sign-in-container">
                <div class="sign-in-content" style=" padding-bottom: 40px;">
                    <div class="logo">
                        <img src="assets/images/logo.png" style="width:150px;" alt="example">
                    </div>

                    <div class="sign-in-instruction">
                        <h1 class="instruction-1">Welcome Back!</h1>

                        <p class="instruction-2">To keep connected with us please
                            login with your personal info</p>
                        <button class="sign-in-btn">SIGN IN</button>
                    </div>

                </div>

            </div>
            <div class="sign-up-container">
                <div class="sign-up-instruction">
                    <div class="sign-up-instruction-1">
                        <h1>Create Account </h1>
                    </div>
                    <div class="sign-up-instruction-2">
                        <button class="sign-up-btn-facebook"><i class="fa-brands fa-facebook-f"></i></button>
                        <button class="sign-up-btn-google"><i class="fa-brands fa-google-plus-g"></i></button>
                        <button class="sign-up-btn-linkedin"> <i class="fa-brands fa-linkedin-in"></i></button>
                    </div>
                    <div class="sign-up-instruction-3">
                        <span>or use your email for registration</span>

                        <div class="form">
                            <form action="#">
                                <div class="input-container">
                                    <i class="fa fa-user icon"></i>
                                    <input class="input-field" type="text" placeholder="First Name" name="first_name" required>
                                </div>
                                <div class="input-container">
                                    <i class="fa fa-user icon"></i>
                                    <input class="input-field" type="text" placeholder="Last Name" name="last_name" required>
                                </div>

                                <div class="input-container">
                                    <i class="fa fa-envelope icon"></i>
                                    <input class="input-field" type="text" placeholder="Email" name="email" required>
                                </div>

                                <div class="input-container">
                                    <i class="fa fa-key icon"></i>
                                    <input class="input-field" type="password" placeholder="Password" name="password"
                                        required>
                                </div>
                                <div class="input-container">
                                    <i class="fa fa-key icon"></i>
                                    <input class="input-field" type="confirm_password" placeholder="Confirm Password"
                                        name="confirm_password" required>
                                </div>

                                <button type="submit" class="sign-up-btn">SIGN UP</button>
                                <span class="account">Already have an account? <a href="#"
                                        class="sign_in">signin</a></span>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
